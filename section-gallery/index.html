<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="src/style.css">

    <title>Section Gallery</title>
  </head>
  <body>
    <div class="container">
        <section class="gallery mt-3" id="gallery">
            <h2 class="gallery-title text-center">Gallery</h2>

            <div class="row row-button-gallery mt-3">
                <div class="button-gallery">
                    <ul class="filter-button">
                        <li class="list active" data-filter="all">All</li>
                        <li class="list" data-filter="buku">Buku</li>
                        <li class="list" data-filter="kotak">Kotak</li>
                        <li class="list" data-filter="jam">Jam</li> 
                        <li class="list" data-filter="sepatu">Sepatu</li> 
                    </ul>
                </div>
            </div>
            
            <div class="row row-gallery-item mt-3">
                <div class="gallery-item">

                    <div class="item buku">
                        <img src="src/img/buku1.jpg" alt="buku1">
                        <p class="mt-1">Sebuah buku</p>
                    </div>

                    <div class="item buku">
                        <img src="src/img/buku2.jpg" alt="buku2">
                        <p class="mt-1">Sebuah buku</p>
                    </div>

                    <div class="item kotak">
                        <img src="src/img/kotak1.jpg" alt="kotak1">
                        <p class="mt-1">Sebuah kotak</p>
                    </div>

                    <div class="item jam">
                        <img src="src/img/watch1.jpg" alt="jam1">
                        <p class="mt-1">Sebuah jam</p>
                    </div>

                    <div class="item jam">
                        <img src="src/img/watch2.jpg" alt="jam2">
                        <p class="mt-1">Sebuah jam</p>
                    </div>

                    <div class="item sepatu">
                        <img src="src/img/shoes1.jpg" alt="sepatu1">
                        <p class="mt-1">Sebuah sepatu</p>
                    </div>
                    
                    <div class="item sepatu sepatu2">
                        <img src="src/img/shoes2.jpg" alt="sepatu2">
                        <p class="mt-1">Sebuah sepatu</p>
                    </div>

                </div>
            </div>

        </section>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
  </body>
</html>
